{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href= " {% static 'css/navfoot.css' %}" />
    <link rel="stylesheet" href="navfoot.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    {% block custom_scripts_n_links %}{% endblock %}
</head>
<body>
     
    <nav id="navbar">
        <div id="logo">
            <img src="{% static 'images/Cc.png' %}" alt="Career-Cradle.com" width="70" height="70">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#">Dashboard</a></li>
            <li class="item"><a href="#">Profile</a></li>
            <li class="item"><a href="#">About</a></li>
            <li class="item"><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div>{% block content %} 
          {% endblock %}</div> 

    <!-- Footer -->
  <footer>
    <div class="inner-width">
      <div class="copyright">
        &copy; 2021 | Created & Designed By <a href="#"><strong>Career Cradle Team</strong></a>
      </div>
    </div>
  </footer>

   
</body>
</html>
